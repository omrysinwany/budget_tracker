{% extends "base.html" %}

{% block title %} Modify Expense {% endblock %}

{% block content %}
  <div class="container mt-4">
    <div class="jumbotron">
      <h1 class="display-4 mb-3" style="font-family: 'Your Chosen Font'; font-size: 2.5rem; font-weight: bold;">Modify Expense</h1>
    </div>

    <form method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Name:</label>
        {{ form.name }}
      </div>
      
      <div class="form-group">
        <label for="{{ form.amount.id_for_label }}">Amount:</label>
        {{ form.amount }}
      </div>
      
      <div class="form-group">
        <label for="{{ form.category.id_for_label }}">Category:</label>
        {{ form.category }}
      </div>
      
      <div class="form-group">
        <label for="{{ form.date.id_for_label }}"></label>
        {{ form.notes }}
      </div>
      
      <button type="submit" class="btn btn-primary" name="save">Save Changes</button>
    </form>

    <a href="{% url 'expense_list' %}" class="btn btn-secondary mt-3">Go Back</a>
  </div>
{% endblock %}
